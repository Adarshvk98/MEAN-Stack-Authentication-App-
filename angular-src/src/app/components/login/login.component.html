<div class="card bg-faded " style="width:50%" >
  <div class="card-block" style="padding:20px;">
    <h5 class="display-5" align="center">LOGIN</h5>
    <hr class="my-4">
    <div style="width:80%; padding:30px;">
    <form (submit)="onLoginSubmit()">
      <div class="form-group">
        <input type="text" class="form-control"  placeholder="User Name" [(ngModel)]="username" name="username">

      </div>
      <div class="form-group">
        <input type="password" class="form-control"  placeholder="Password" [(ngModel)]="password" name="password" >
      </div>

      <button type="submit" class="btn btn-primary">LogIn</button>
    </form>
  </div>

  </div>
</div>
