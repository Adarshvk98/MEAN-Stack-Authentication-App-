<div class="card bg-faded " style="width:50%" >
  <div class="card-block" style="padding:20px;">
    <h5 class="display-5" align="center">REGISTERATION</h5>
    <hr class="my-4"><flash-messages></flash-messages>
    <div style="width:80%; padding:30px;">
    <form (submit)="onRegisterSubmit()">
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="User Name">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="password" name="password"  placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  </div>
</div>
